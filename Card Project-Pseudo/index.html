<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- enable media queries and allow responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="selector.css">
</head>
<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile-1">Jane</a>
            <a href="#profile-2">Bobla</a>
            <a href="#profile-3">John</a>
        </nav>
    </header>

    <main>
        <article id="profile-1" class="card">
            <figure>
                <img src="../images/profile-1.jpg" alt="Jane coder"
                width="500" height="500"/>
                <figcaption>Jane coder</figcaption>
            </figure>
            <p>I code stuff</p>
        </article>
        <article id="profile-2" class="card">
            <figure>
                <img src="../images/profile-2.jpg" alt="Bobla designer"
                width="500"
                height="500"/>
                <figcaption>Bobla designer</figcaption>
            </figure>
            <p>I design stuff</p>
        </article>
        <article id="profile-3" class="card">
               <figure>
                <img src="../images/profile-3.jpg" alt="John Dev Rel" width="500"
                height="500">
                <figcaption>John <span class="no-wrap">Dev Rel</span></figcaption>
               </figure>
               <p>I teach stuff</p>
        </article>
    </main>

    <footer>
        <p>&copy; Acme co.</p>
    </footer>
</body>
</html>
